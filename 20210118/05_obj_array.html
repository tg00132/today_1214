<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //객체 빼먹은거 보충

        function Student(name, number) {
            this.name = name;
            this.number = number;
        }
        //클래스 메소드와 같은 역할 (한번 선언해두면 계속 쓴다.)
        Student.prototype.toString = function()
        {
            return "이름 : "  +  this.name  +  " 학번 : " + this.number;
        }
        //배열 빼먹은거 보충
        var array = [];

        array.push(new Student("정연우",  2009038033));
        array.push(new Student("홍길동",  2009097014));
        var tempStudent = new Student("정연우2", 2007012032);
        array.push(tempStudent);

        var output = '';
        for (var index in array)
        {
            output += array[index] + "\n";
        }
        alert(output);

        // var a = 12+12; = 24 값 연산
        // var b = 12+"12" = 1212 이어붙이기

    </script>
</body>
</html>
