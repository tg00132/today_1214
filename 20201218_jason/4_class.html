<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .example
        {
            color:red;
        }
        h1.example /*h1태그이면서 클래스이름이 example인 것*/
        {
            background-color: aqua;
        }
        /* class 속성값이 exmaple이면서 test인 것 */
        .example.test
        {
            color:violet
        }
    </style>
</head>
<body>
    <h1>lorem1</h1>
    <h1 class="example">lorem2222222</h1>
    <!-- 클래스가 2개가 들어간 것임 -->
    <h1 class="example test">lorem2</h1>
    <h1 class="test example">lorem3</h1>
    <h1>lorem4</h1>
    <p>임시텍스트1</p>
    <p>임시텍스트2</p>
    <p class="example">임시텍스트3</p>
</body>
</html>
