<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeCaption(cap) 
        {
            document.getElementById("fruit").innerText = cap;
        }
    </script>
    <script>
        var example = '하이요';
        example ="하이요";
        document.write(example);

        // " " 안에는 ' '가 \없이 그냥 들어갈 수 있다.
        example ="'하'이요";
        document.write(example);
        // ' ' 안에는 " "가 \없이 그냥 들어갈 수 있다.
        example ='"하"이요';
        document.write(example);
        example ='\'하\'이요'; // ' ' 안에 ' '를 넣을려면 \를 넣어야 한다.
        example ="\"하\"이요";
        document.write(example);
    </script>
</head>
<body>
    <h1 id="fruit">과일</h1>
    <input type="button" value="Apple" onclick="changeCaption('Apple')">
    <input type="button" value="Orange" onclick="changeCaption('Orange')">
</body>
</html>
