<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* h1태그에 마우스를 올릴 경우
        color 속성에 red 키워드를 적용 */
        h1:hover 
        {color: red;}
        /* h1태그를 마우스로 클릭할때 
        color 속성에 blue 키워드를 적용 */
        h1:active
        {color: blue;}
    </style>
</head>
<body>
    <h1>안녕하세요</h1>
</body>
</html>
