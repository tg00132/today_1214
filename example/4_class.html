<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .example
        {
            color: red;
        }
        h1.example /* h1 태크이면서 class이름이 example인것*/
        {
           background-color: aqua; 
        }
        /* class 속성값이 example이면서 test인것*/
        .example.test
        {
            color: violet;
        }
    </style>
</head>
<body>
    <h1>안녕하세요</h1>
    <h1 class="example">안녕하세요2222</h1>    
    <!-- 클래스가 2개가 들어간 것임 -->
    <h1 class="example test">안녕하세요3333</h1>
    <h1 class="test example">안녕하세요4444</h1>
    <h1>반갑습니다</h1>
    <p>좋은하루되세요</p>
    <p>건강하세요</p>
    <p class="example">행복하세요</p>
</body>
</html>
